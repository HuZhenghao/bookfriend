<div class="main-container" [@flyIn]="'active'">
  <div class="login-box">
    <div class="select-box">
      <div class="login-select {{isLogin?'cur':''}}" (click)="changeLogin(0)">登录</div>
      <div class="login-select {{!isLogin?'cur':''}}" (click)="changeLogin(1)">注册</div>
    </div>
    <div class="login-container">
      <form action="" #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="login-line">
          <span class="label">账号</span>
          <input [(ngModel)]="name" name="name" type="text" required>
        </div>
        <div class="login-line">
          <span class="label">密码</span>
          <input [(ngModel)]="password" name="password" type="password" required>
        </div>
        <button class="login-button" type="submit" nz-button [nzType]="'primary'" [nzLoading]="isLoadding" [disabled]="!loginForm.form.valid">
            <span>{{buttonText}}</span>
          </button>
      </form>
    </div>
  </div>
</div>
